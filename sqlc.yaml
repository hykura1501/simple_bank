version: 2

plugins:
  - name: golang
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-go_1.5.0.wasm
      sha256: 4ca52949f4dc04b55188439f5de0ae20af2a71e3534b87907f2a7f466bda59ec
sql:
  - schema: ./db/migration
    queries: ./db/query
    engine: postgresql
    codegen:
      - plugin: golang
        out: ./db/sqlc
        options:
          package: db
          sql_package: pgx/v5
          emit_json_tags: true
          emit_pointers_for_null_types: true
          emit_extact_table_names: false
          emit_empty_slices: true
          emit_interface: true
